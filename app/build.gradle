apply plugin: 'com.android.application'

android {
    // setup SDK
    compileSdkVersion Integer.valueOf(PARAM_COMPILE_SDK_VERSION)
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion Integer.valueOf(PARAM_MIN_SDK_VERSION)
        targetSdkVersion Integer.valueOf(PARAM_TARGET_SDK_VERSION)
        versionCode 14
        versionName "1.0.1"
        vectorDrawables.useSupportLibrary = true
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation('com.android.support:appcompat-v7:28.0.0'){
        //Don't know if this could break something, doesn't save much file size
        //exclude module: 'support-core-utils'
    }

    implementation('com.asamm:locus-api-android:0.2.25') {
        exclude group: 'org.jetbrains.kotlin'
    }

    implementation 'com.twofortyfouram:android-plugin-api-for-locale:1.0.4'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.commons:commons-text:1.6'

}
