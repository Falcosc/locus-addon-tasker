apply plugin: 'com.android.application'

android {
    // setup SDK
    compileSdkVersion Integer.valueOf(PARAM_COMPILE_SDK_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS

    defaultConfig {
        minSdkVersion Integer.valueOf(PARAM_MIN_SDK_VERSION)
        targetSdkVersion Integer.valueOf(PARAM_TARGET_SDK_VERSION)
        versionCode 1
        versionName "0.1"
        vectorDrawables.useSupportLibrary = true
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:' + LIB_ANDROID_SUPPORT
    implementation 'com.android.support:appcompat-v7:' + LIB_ANDROID_SUPPORT
    implementation 'com.asamm:locus-api-android:' + LOCUS_API_VERSION
    implementation 'com.asamm:locus-api:' + LOCUS_API_VERSION
    implementation 'com.twofortyfouram:android-plugin-api-for-locale:' + LOCALE_API_VERSION
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'org.apache.commons:commons-text:1.4'

}
